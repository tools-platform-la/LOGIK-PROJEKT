# SSH Key Generator - macOS Configuration# macOS-specific paths and commands

# macOS-specific settings and overridesSSH_AGENT_STARTUP="launchctl start com.openssh.ssh-agent"

SSH_KEY_TIMEOUT=28800  # 8 hours

# SSH AgentDIALOG_TOOL="AppleScript"  # Future enhancement
SSH_AGENT_STARTUP="eval \"$(ssh-agent -s)\""  # Start SSH agent on macOS
SSH_AUTH_SOCKET_PATH="/tmp/ssh-*"             # Typical SSH auth socket path

# Key Permissions
SSH_KEY_PERMS="600"                           # Permissions for private keys
SSH_DIR_PERMS="700"                           # Permissions for ~/.ssh directory

# Storage Location
SSH_KEYS_DEFAULT_DIR="~/.ssh"                 # Default location for SSH keys

# System Tools
TAR_COMMAND="tar"                             # BSD tar (macOS default)
OPENSSL_COMMAND="openssl"                     # OpenSSL path (homebrew or builtin)
SSH_KEYGEN_COMMAND="ssh-keygen"               # SSH-keygen utility path

# Timeout (8 hours for macOS - longer sessions typical)
SSH_AGENT_TIMEOUT="28800"

# Dialog Settings
DIALOG_TYPE="tkinter"                         # Use tkinter for GUI

# macOS Keychain Integration (Future Enhancement)
USE_KEYCHAIN="false"                          # Future: Store passphrases in Keychain
KEYCHAIN_SERVICE_NAME="SSH Key Generator"     # Service name for Keychain

# Platform-Specific Notes:
# - SSH agent managed via launchd on macOS
# - Keys can optionally be stored in Keychain
# - Longer timeout (8 hours) recommended for typical macOS sessions
# - Install openssl via: brew install openssl (if needed)
# - Most modern macOS includes openssh by default
